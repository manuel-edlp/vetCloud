{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Proveedor</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de proveedor"
                method="POST"
                action="{% url 'provider_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ provider.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{provider.name}}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        value="{{provider.email}}"
                        required/>

                    {% if errors.email %}
                        <div class="invalid-feedback">
                            {{ errors.email }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="address" class="form-label">Direccion</label>
                    <input type="text"
                        id="address"
                        name="address"
                        class="form-control {% if errors.address %}is-invalid{% endif %}"
                        value="{{ provider.address }}"
                        required/>

                    {% if errors.address %}
                        <div class="invalid-feedback">
                            {{ errors.address }}
                        </div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
